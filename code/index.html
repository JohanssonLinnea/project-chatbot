<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Chat Bot</title>
  </head>

  <body>
    <h1>LINNEAS RESTAURANT</h1>
    <main>
      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <div id="input-div">
          <form id="name-form">          
            <input id="name-input" type="text" />
            <button class="send-btn" type="submit">
              Send
            </button>
          </form>
        </div>
        <div id="button-div" style="display: none;">
          <button id="button1" class="option-btn">Order food</button>
          <button id="button2" class="option-btn">Customer service</button>
        </div>
        <div id="dropdown-div" style="display: none;">
          <label for="food-options">Select Food:</label>
          <select id="food-options">
            <option value="option1">Pasta Bolognese</option>
            <option value="option2">Ceasar Salad</option>
            <option value="option3">Pizza Marguerita</option>          
          </select>
          <button id="submit-food" class="send-btn" type="button">Submit</button>
          <p id="thank-you-message" style="display: none;"></p>
        </div>
      </div>         
    </main>

    <script src="./script.js"></script>
  </body>

</html>
